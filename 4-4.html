<!DOCTYPE html>
<title>Vue.js SPAサンプル</title>

<style>
</style>

<div id="app">
  <nav>
    <!-- ナビゲーション定義 -->
    <router-link to="/top">トップページ</router-link>
    <router-link to="/users">ユーザー一覧ページ</router-link>
    <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
    <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
    <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
  </nav>
  <router-view></router-view>
</div>

<!-- Vue.js本体とVue Routerの読み込み -->
<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<!-- start 必要な分のコンポーネントのテンプレート定義 -->

<!-- ユーザー一覧 -->
<script type="text/x-template" id="user-list">
  <div>
    <div class="loading" v-if="loading">読み込み中...</div>
    <div v-if="error" class="error">
      {{ error }}
    </div>
    <!-- usersがロードされたら各ユーザーの名前を表示する -->
    <div v-for="user in users" :key="user.id">
      <h2>{{ user.name }}</h2>
    </div>
  </div>
</script>

<!-- ユーザー詳細 -->
<script type="text/x-template" id="user-detail">
  <div>
    <div class="loading" v-if="loading">読み込み中...</div>
    <div v-if="error" class="error">
      {{ error }}
    </div>
    <div v-if="user">
      <h2>{{ user.name }}</h2>
      <p>{{ user.description }}</p>
    </div>
  </div>
</script>

<!-- ユーザー作成ページ -->
<script type="text/x-template" id="user-create">
  <div>
    <div class="sending" v-if="sending">Sending...</div>
    <div>
      <h2>新規ユーザー作成</h2>
      <div>
        <label>名前：</label>
        <input type="text" v-model="user.name">
      </div>
      <div>
        <label>説明文：</label>
        <textarea v-model="user.description"></textarea>
      </div>
      <div v-if="error" class="error">
        {{ error }}
      </div>
      <div>
        <input type="button" @click="createUser" value="送信">
      </div>
    </div>
  </div>
</script>

<!-- ログインページ -->
<script type="text/x-template" id="login">
  <div>
    <h2>Login</h2>
    <p v-if="$route.query.redirect">
      ログインしてください
    </p>
    <form @submit.prevent='login'>
      <label><input v-model="email" placeholder="email"></label>
      <label><input v-model="pass" placeholder="password" type="password"></label><br>
      <button type="submit">ログイン</button>
      <p v-if='error' class="error">ログインに失敗しました</p>
    </form>
  </div>
</script>
<!-- end 必要な分のコンポーネントのテンプレート定義 -->

<!-- 任意のJS実装 -->
<script>
  // この関数を用いて擬似的にAPI経由で情報を取得したことにする
  var getUsers = function (callback) {
    setTimeout(function () {
      callback(null, [
        {
          id: 1,
          name: 'Takuya Tejima'
        },
        {
          id: 2,
          name: 'Yohei Noda'
        }
      ])
    }, 1000)
  }

  var UserList = {
    // HTML上のscriptラグのidを指定する
    template: '#user-list',
    data: function () {
      return {
        loading: false,
        users: function () { return [] }, // 初期値の空配列
        error: null
      }
    },
    // 初期化時にデータを取得する
    created: function () {
      this.fetchData()
    },
    // $routeの変更をwatchすることでルーティングが変更されたときに再度データを取得する
    watch: {
      '$route': 'fetchData'
    },
    methods: {
      fetchData: function () {
        this.loading = true
        // 取得したデータの結果をusersに格納する
        // Function.prototype.bindはthisのスコープを渡すために使用する
        getUsers((function (err, users) {
          this.loading = false
          if (err) {
            this.error = err.toString()
          } else {
            this.users = users
          }
        }).bind(this))
      }
    }
  }

  // 擬似的にAPIで情報を更新したようにする
  // 実際のWebアプリケーションではここでServerにPOSTする
  var postUser = function (params, callback) {
    setTimeout(function () {
      // idは追加されるごとに自動的にincrementする
      params.id = userData.length + 1
      userData.push(params)
      callback(null, params)
    }, 1000)
  }

  // 新規ユーザー作成コンポーネント
  var UserCreate = {
    template: '#user-create',
    data: function () {
      return {
        sending: false,
        user: this.defaultUser(),
        error: null
      }
    },
    created: function () {
    },

    methods: {
      defaultUser: function () {
        return {
          name: '',
          description: ''
        }
      },
      createUser: function () {
        // 入力されたパラメータのバリデーション
        if (this.user.name.trim() === '') {
          this.error = 'Nameは必須です'
          return
        }
        if (this.user.description.trim() === '') {
          this.error = 'descriptionは必須です'
          return
        }
        postUser(this.user, (function (err, user) {
          this.sending = false
          if (err) {
            this.error = err.toString()
          } else {
            this.error = null
            // フォームリセット
            this.user = this.defaultUser()
            alert('新規ユーザが登録されました')
            // ユーザー一覧ページに戻る
            this.$router.push('/users')
          }
        }).bind(this))
      }
    }
  }

  var userData = [
    {
      id: 1,
      name: 'Takuya Tejima',
      description: '東南アジアで働くエンジニア'
    },
    {
      id: 2,
      name: 'Yohei Noda',
      description: 'アウトドアが趣味です。'
    }
  ]

  // 擬似的にAPI経由で取得したことにする
  // 第１引数に取得したuserが入る
  var getUser = function (userId, callback) {
    setTimeout(function () {
      var filteredUsers = userData.filter(function (user) {
        return user.id === parseInt(userId, 10)
      })
      callback(null, filteredUsers && filteredUsers[0])
    }, 1000)
  }

  // 詳細ページのコンポーネント
  var UserDetail = {
    template: '#user-detail',
    // 初期値のセット
    data: function () {
      return {
        loading: false,
        user: null,
        error: null
      }
    },
    created: function () {
      this.fetchDSata()
    },
    watch: {
      '$route': 'fetchData'
    },
    methods: {
      fetchData: function () {
        this.loading = true
        // this.$route.params.userIdに現在のURLのパラメータに対応したuserIdが格納される
        getUser(this.$route.params.userId, (function (err, user) {
          this.loading = false
          if (err) {
            this.error = err.toString()
          } else {
            this.user = user
          }
        }).bind(this))
      }
    }
  }

  // ログイン・ログアウトの実装
  var Auth = {
    login: function (email, pass, cb) {
      // ダミーデータを使用した疑似ログイン
      setTimeout(function () {
        if (email === 'vue@example.com' && pass === 'vue') {
          // ログイン成功時はローカルストレージにtokenを保存する
          localStorage.token = Math.random().toString(36).substring(7)
          if (cb) { cb(true) }
        } else {
          if (cb) { cb(false) }
        }
      }, 0)
    },
    logout: function () {
      delete localStorage.token
    },
    loggedIn: function () {
      // ローカルストレージにtokenが有ればログイン状態とみなす
      return !!localStorage.token
    }
  }

  var Login = {
    template: '#login',
    data: function () {
      return {
        email: 'vue@example.com',
        pass: '',
        error: false
      }
    },
    methods: {
      login: function () {
        Auth.login(this.email, this.pass, (function (loggedIn) {
          if (!loggedIn) {
            this.error = true
          } else {
            // redirectパラメータがついている場合はそのパスに遷移する
            this.$router.replace(this.$route.query.redirect || '/')
          }
        }).bind(this))
      }
    }
  }

  var router = new VueRouter({
    routes: [
      {
        path: '/top',
        component: {
          template: '<div>トップページです。</div>'
        }
      },
      {
        path: '/users',
        component: UserList
      },
      {
        path: '/users/new',
        component: UserCreate,
        beforeEnter: function (to, from, next) {
          // 認証されていない状態でアクセスしたらログインページヘ遷移する。
          if (!Auth.loggedIn()) {
            next({
              path: '/login',
              query: { redirect: to.fullPath }
            })
          } else {
            // 認証済みであればそのまま新規ユーザ作成ページヘ進む
            next()
          }
        }
      },
      {
        path: '/users/:userId',
        component: UserDetail
      },
      {
        path: 'login',
        component: Login
      },
      {
        path: '/logout',
        beforeEnter: function (to, from, next) {
          Auth.logout()
          next('/')
        }
      }
    ]
  })

  var app = new Vue({
    router: router
  }).$mount('#app')
</script>
